<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <div id="user-list"></div>
    <script>
        fetch('userProfiles.json')
            .then(response => {
                if (!response.ok) throw new Error('Fetch error: ' + response.status);
                return response.json();
            })
            .then(json => {
                const userList = document.getElementById('user-list');
                json.forEach(user => {
                    const p = document.createElement('p');
                    p.textContent = `Name: ${user.firstName} ${user.lastName}, Email: ${user.email}, DOB: ${user.dateOfBirth}, Address: ${user.address.street}, ${user.address.city}, ${user.address.state} ${user.address.zipCode}, Subscription: ${user.preferences.subscription}`;
                    userList.appendChild(p);
                });
            })
            .catch(err => console.error('Fetch error: ' + err.message));
    </script>
</body>
</html>
